<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="inputButtons">
        <button class="number1Button">1</button>
        <button class="number1Button">2</button>
        <button class="number1Button">3</button>
        <br>
        <button class="number1Button">4</button>
        <button class="number1Button">5</button>
        <button class="number1Button">6</button>
        <br>
        <button class="number1Button">7</button>
        <button class="number1Button">8</button>
        <button class="number1Button">9</button>
        <br>
        <button class="number1Button">#</button>
        <button class="number1Button">0</button>
        <button class="number1Button">#</button>
    </div>
    <div class="computeButtons">
        <br>
        <button class="computeButton">+</button>
        <button class="computeButton">-</button>
        <br>
        <button class="computeButton">*</button>
        <button class="computeButton">%</button>
    </div>
    <div class="inputButtons">
        <button class="number2Button">1</button>
        <button class="number2Button">2</button>
        <button class="number2Button">3</button>
        <br>
        <button class="number2Button">4</button>
        <button class="number2Button">5</button>
        <button class="number2Button">6</button>
        <br>
        <button class="number2Button">7</button>
        <button class="number2Button">8</button>
        <button class="number2Button">9</button>
        <br>
        <button class="number2Button">#</button>
        <button class="number2Button">0</button>
        <button class="number2Button">#</button>
    </div>
    <br>
    <div class="computeButtons">
        <button id="equalsButton">=</button>
    </div>
    <div id="answer">5</div>
    <br>
    <br>
    <br>
    <br>
    <h2>History</h2>
    <div class="history">1 * 5 = 5</div>
</body>
</html>
